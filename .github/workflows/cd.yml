name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-pypi:
    name: Publicar en PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar herramientas de build
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Construir paquete
        run: python -m build

      - name: Publicar en PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

  publish-docker:
    name: Construir y subir imagen a Docker Hub
    runs-on: ubuntu-latest
    needs: publish-pypi

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Obtener versiÃ³n desde el tag
        id: vars
        run: |
          RAW_VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${RAW_VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build y push de imagen
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mlops-crispdm-ci-cd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mlops-crispdm-ci-cd:${{ steps.vars.outputs.version }}
